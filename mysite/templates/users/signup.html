{% extends 'base.html' %}

{% block content %} 
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title mb-4">Sign up</h2>
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary" type="submit">Sign up</button>
            </form>
            {% if messages %}
              <ul class="messages list-unstyled mt-3">
                {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
